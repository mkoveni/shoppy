<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Sign in</div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label text-md-right">E-Mail Address</label>
            <div class="col-md-6">
              <input id="email" type="email" name="email" class="form-control" [ngClass]="{ 'is-invalid': error('email')}" formControlName="email" required autofocus>
              <span class="invalid-feedback" *ngIf="error('email')">
                <strong>Email is required</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
              <input id="password" name="password" type="password" class="form-control"
              formControlName="password" name="password" [ngClass]="{'is-invalid': error('password')}">
              <span class="invalid-feedback" *ngIf="error('password')">
                <strong>Password is required</strong>
              </span>

            </div>
          </div>


          <div class="form-group row mb-0">
            <div class="col-md-8 offset-md-4">
              <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
                Sign in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
