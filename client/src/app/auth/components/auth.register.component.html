<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Sign up</div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

          <div class="form-group row">
            <label for="first_name" class="col-sm-4 col-form-label text-md-right">First Name(s)</label>
            <div class="col-md-6">
              <input id="first_name" type="text" name="first_name" formControlName="first_name"
               class="form-control" [ngClass]="{'is-invalid': error('first_name')}">
              <span class="invalid-feedback" *ngIf="error('first_name')">
                <strong>First Name is required and must at least be 3 characters long</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="first_name" class="col-sm-4 col-form-label text-md-right">Last Name</label>
            <div class="col-md-6">
              <input id="last_name" type="text" name="last_name" formControlName="last_name"
               class="form-control" [ngClass]="{'is-invalid': error('last_name')}">
              <span class="invalid-feedback" *ngIf="error('last_name')">
                <strong>Last Name is required and must at least be 3 characters long</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label text-md-right">E-Mail Address</label>
            <div class="col-md-6">
              <input id="email" type="email" name="email" formControlName="email"
               class="form-control" [ngClass]="{'is-invalid': error('email')}">
              <span class="invalid-feedback" *ngIf="error('email')">
                <strong *ngIf="getInputErrors('email')?.email">Please enter a valid email address (e.g simon@domain.com)</strong>
                <strong *ngIf="getInputErrors('email')?.EmailExists">This email address is not available</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
              <input id="password" type="password" name="password" formControlName="password"
              class="form-control" [ngClass]="{'is-invalid': error('password')}">
              <span class="invalid-feedback" *ngIf="error('password')">
                <strong>Password must at least be 6 characters in length</strong>
              </span>
            </div>
          </div>


          <div class="form-group row mb-0">
            <div class="col-md-8 offset-md-4">
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                Sign up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
