<div class="thumbnail min-thumb-height">
    <img src="{{ product.image }}" alt="pap and beef stew" class="img-responsive">
    <div class="caption">
        <h4>{{ product.name }}</h4>
        <h5>R{{ product.price }}</h5>
        <button class="btn btn-default" (click)="addToCart()">Add to cart</button>
    </div>
</div>
